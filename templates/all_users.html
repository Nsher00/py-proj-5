{% extends 'base.html' %}

{% block title %}all users{% endblock %}

{% block body %}
<h2>Users</h2>
<ul>
    {% for user in users %}
        <li>
            <a href="/users/{{user.user_id}}">
                {{user.email}}
            </a>
        </li>
        <br>
    {% endfor %}
</ul>
{% endblock %}
