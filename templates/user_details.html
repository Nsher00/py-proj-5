{% extends 'base.html' %}

{% block title %}{{ user.email }}{% endblock %}

{% block body %}
<h1>{{ user.email }}</h1>
<h1>Ratings</h1>
<ul>
    {% for rating in user.ratings %}
        <li>
            <p>Movies: {{rating.movie.title}}</p>
            <p>Score: {{rating.score}}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
