{% extends "base.html" %}

{% block title %}
    Reel Ratings
{%endblock%}

{%block head%}
    <h1>Welcome!</h1>
    <h2>Navigation</h2>
    <ul>
        <li>
            <a href="/movies">
                View All Movies
            </a>
        </li>
        <li>
            <a href="/users">
                View All Users
            </a>
        </li>
    </ul>

    <h2>Create an Account</h2>
    <form action="/users" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>

    <h2>Log In</h2>
    <form action="/login" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
{%endblock%}

{%block body%}
{%endblock%}

{%block after_body%}
{%endblock%}
